<div class="card bg-dark text-white">
  <div class="card-header">{{ titulo }}</div>
  <div class="card-body">
    <form action="">
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.nombre" type="text" class="form-control" name="name">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Apellido</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.apellido" type="text" class="form-control" name="apellido">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-form-label col-sm-2">Email</label>
        <div class="col-sm-6">
          <input [(ngModel)]="cliente.email" type="text" class="form-control" name="email">
        </div>
      </div>
    </form>
  </div>
</div>
